<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vacinas Login</title>
    </h:head>
    <h:body>
        <form 
            id="formLogin"
            action="#{request.contextPath}/j_spring_security_check"
            method="post">
            <div align="center">
                <h1>Login</h1>
                
                <h3>Controle de Vacinas</h3>

                <hr width="15%"/>
                
                <h:outputText 
                    value="Celular, e-mail ou senha invÃ¡lidos"
                    rendered="#{param.get('e') != null}"
                    style="color: red; font-size: 1.2em; "/>

                <div class="ui-g-12">
                    <p:inputText id="j_username"
                                 placeholder="Email ou Celular" 
                                 required="true" />
                </div>

                <br/>
                
                <div class="ui-g-12">
                    <p:password id="j_password"
                                placeholder="Senha" 
                                required="true" 
                                feedback="false"/>
                </div>

                <hr width="15%"/>

                <div class="ui-g-12 button-container">
                    <p:commandButton 
                        onclick="#{request.contextPath} / j_spring_security_check;" 
                        value="Acessar"
                        />
                </div>
            </div>
        </form>
    </h:body>
</html>
