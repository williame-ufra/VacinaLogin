<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    >

    <ui:define name="title">
        Cadastro/Edição de Raça
    </ui:define>

    <ui:define name="content">
        <h:form id="formAnimal">
            <p:growl showDetail="true" showSummary="true" />
            <h1>Cadastro de Raça</h1>
            <h:inputHidden value="#{racaBean.raca.id}"/>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{racaBean.raca.nome}"/>
            </h:panelGrid>

            <p:button outcome="/usuario/animais.xhtml" value="Cancelar"/>
            <p:commandButton action="#{racaBean.salvar()}" value="Salvar" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>
