<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    >

    <ui:define name="title">
        Cadastro/Edição de Usuário
    </ui:define>

    <ui:define name="content">
        <h:form id="formAnimal">
            <p:growl showDetail="true" showSummary="true" />
            <h1>Cadastro de Usuário</h1>
            <h:inputHidden value="#{usuarioBean.usuario.id}"/>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{usuarioBean.usuario.nome}"/>
                
                <p:outputLabel value="e-mail"/>
                <p:inputText value="#{usuarioBean.usuario.email}"/>
                
                <p:outputLabel value="Celular"/>
                <p:inputText value="#{usuarioBean.usuario.celular}"/>
                
                <p:outputLabel value="Perfil"/>
                <p:selectOneMenu value="#{usuarioBean.usuario.perfil}">
                    <f:selectItem itemValue="U" itemLabel="Usuário"/>
                    <f:selectItem itemValue="V" itemLabel="Veterinário"/>
                    <f:selectItem itemValue="A" itemLabel="Administrador"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Senha" rendered="#{usuarioBean.novoUsuario}"/>
                <p:password value="#{usuarioBean.usuario.senha}" rendered="#{usuarioBean.novoUsuario}"/>
            </h:panelGrid>

            <p:button outcome="/admin/usuarios.xhtml" value="Cancelar"/>
            <p:commandButton action="#{usuarioBean.salvar()}" value="Salvar" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>
